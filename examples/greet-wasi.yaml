apiVersion: v1
kind: Pod
metadata:
  name: greet
  labels:
    app: greet
spec:
  containers:
    - image: webassembly.azurecr.io/hello-wasm:v1 
      imagePullPolicy: Always
      name: greet
      ports:
        - containerPort: 80
  nodeSelector:
    kubernetes.io/role: agent
    beta.kubernetes.io/os: linux
    beta.kubernetes.io/arch: wasm32-wasi
  tolerations:
    - key: "node.kubernetes.io/network-unavailable"
      operator: "Exists"
      effect: "NoSchedule"
